# Experiment (City Building) specific parameters

# Bounding boxes (in initialization frame, relative to PlayerStart)
map_bounding_volume:
  x_min: -100.0
  x_max: 100.0
  y_min: -100.0
  y_max: 100.0
  z_min: -1
  z_max: 1

target_bounding_volume:
  x_min: -100
  x_max: 100
  y_min: -100
  y_max: 100
  z_min: -1
  z_max: 1

# System Constraints
planner:
  system_constraints:
    v_max: 3.0
    a_max: 3.0
    yaw_rate_max: 1.57
