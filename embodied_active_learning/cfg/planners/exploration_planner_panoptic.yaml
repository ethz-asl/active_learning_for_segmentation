planner: #Config for 3D Reconstruction Planner
  replan_pos_threshold: 0.15
  replan_yaw_threshold: 0.15

  max_new_segments: 0
  min_new_segments: 0
  max_new_tries: 0
  min_new_tries: 0
  min_new_value: 0

  verbose_modules: false
  build_modules_on_init: true
  expand_batch: 20
  visualize_gain: true
  highlight_executed_trajectory: true

  map:
    type: "SingleTsdfPanopticMap"
    value_function: "uncertainty"

  system_constraints:
    v_max: 2.0
    a_max: 2.0
    yaw_rate_max: 2.6
    yaw_accel_max: 2.6
    collision_radius: 0.35

  trajectory_generator:
    collision_optimistic: false
    bounding_volume_args: "/map_bounding_volume"
    clearing_radius: 0.8

    type: "RRTStar"
    crop_segments: true
    crop_margin: 0.5
    crop_min_length: 0.5
    min_path_length: 0.5
    max_extension_range: 5
    maximum_tries: 1000
    sampling_rate: 5.0
    sample_yaw: true
    planar: true

    sampling_mode: "semilocal"
    semilocal_sampling_count: 10
    semilocal_sampling_radius_max: 10
    semilocal_sampling_radius_min: 0.4

    rewire_root: true
    rewire_intermediate: true
    reinsert_root: true
    max_rewire_range: 5
    max_density_range: 1
    n_neighbors: 40

    generator_updater:
      type: "RecheckCollision"

  trajectory_evaluator:
    type: "RRTStarEvaluatorAdapter"

    following_evaluator:
      type: "ContinuousYawPlanningEvaluator"
      n_directions: 12
      n_sections_fov: 1
      update_range: 3.5
      update_gain: 0.0
      update_sections_separate: false

      following_evaluator:
        type: "VoxelValueEvaluator"
        visualize_sensor_view: true
        checking_distance: 3.5

        bounding_volume_args: "/target_bounding_volume"
        camera_params_ns: "/unreal/unreal_ros_client/camera_params"
        discount_factor: "linear"
        value_factor: 0
        new_voxel_value: 1

        ray_angle_x: 0.002454
        ray_angle_y: 0.002681

        sensor_model:
          type: "IterativeRayCaster"
          sampling_time: 0.0
          ray_length: 3.5
          focal_length: 320.0
          resolution_x: 640 # 640-90/172-30/127-22.5 deg fov
          resolution_y: 480
          downsampling_factor: 2

        cost_computer:
          type: "SegmentTime"

        value_computer:
          type: "GlobalNormalizedGain"

        next_selector:
          type: "SubsequentBest"

  back_tracker:
    type: "RotateReverse"
    turn_rate: 1.6
    update_rate: 0.5
    sampling_rate: 20.0
    n_rotations: 0
    stack_size: 10

